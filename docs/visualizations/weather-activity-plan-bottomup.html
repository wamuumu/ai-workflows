    <body>
        <div class="card" style="width: 100%">
            
            <div style="position: absolute; z-index: 1; margin: 10;">
                <strong>User Prompt:</strong> Check the weather in London for the next 3 days. If any day has rain, find indoor activities and save them to rainy_activities.txt. Otherwise, search for outdoor activities and save to other_activities.txt. Also send me an email summarizing the plan.
            </div>
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#10b981", "font": {"color": "#111827"}, "id": 1, "label": 1, "shape": "dot", "title": "Step: 1\nType: Tool(current_weather)\n\nTool Name: current_weather\nParameters:\n  - location: London\n  - forecast_days: 3\n\n"}, {"color": "#8b5cf6", "font": {"color": "#111827"}, "id": 2, "label": 2, "shape": "dot", "title": "Step: 2\nType: LLM call\n\nPrompt:\nGiven the weather forecasts for London for the next 3 days: {1.forecasts}. Determine if any of the days include rain. Respond with the word \u0026#x27;rain\u0026#x27; if any day has rain, otherwise respond with \u0026#x27;no_rain\u0026#x27;.\n\n"}, {"color": "#3b82f6", "font": {"color": "#111827"}, "id": 3, "label": 3, "shape": "dot", "title": "Step: 3\nType: Tool(get_indoor_activities)\n\nTool Name: get_indoor_activities\nParameters:\n  - city: London\n  - limit: 10\n\n"}, {"color": "#8b5cf6", "font": {"color": "#111827"}, "id": 4, "label": 4, "shape": "dot", "title": "Step: 4\nType: LLM call\n\nPrompt:\nGiven the list of indoor activities in London: {3.activities}. Provide a plain\u2011text bullet list of each activity.\n\n"}, {"color": "#3b82f6", "font": {"color": "#111827"}, "id": 5, "label": 5, "shape": "dot", "title": "Step: 5\nType: Tool(write_file)\n\nTool Name: write_file\nParameters:\n  - file_path: rainy_activities.txt\n  - content: {4.response}\n\n"}, {"color": "#8b5cf6", "font": {"color": "#111827"}, "id": 6, "label": 6, "shape": "dot", "title": "Step: 6\nType: LLM call\n\nPrompt:\nWrite a concise email to the user summarizing the London activity plan. Mention that rain is forecasted, list the indoor activities: {3.activities}, and state that the full list has been saved to rainy_activities.txt. Use a friendly tone.\n\n"}, {"color": "#3b82f6", "font": {"color": "#111827"}, "id": 7, "label": 7, "shape": "dot", "title": "Step: 7\nType: Tool(send_email)\n\nTool Name: send_email\nParameters:\n  - recipient: user@example.com\n  - subject: London Activity Plan (Rainy Days)\n  - body: {6.response}\n\n"}, {"color": "#ef4444", "font": {"color": "#111827"}, "id": 8, "label": 8, "shape": "dot", "title": "Step: 8\nType: Final Step\n\n"}, {"color": "#3b82f6", "font": {"color": "#111827"}, "id": 9, "label": 9, "shape": "dot", "title": "Step: 9\nType: Tool(get_outdoor_activities)\n\nTool Name: get_outdoor_activities\nParameters:\n  - city: London\n  - limit: 10\n\n"}, {"color": "#8b5cf6", "font": {"color": "#111827"}, "id": 10, "label": 10, "shape": "dot", "title": "Step: 10\nType: LLM call\n\nPrompt:\nGiven the list of outdoor activities in London: {9.activities}. Provide a plain\u2011text bullet list of each activity.\n\n"}, {"color": "#3b82f6", "font": {"color": "#111827"}, "id": 11, "label": 11, "shape": "dot", "title": "Step: 11\nType: Tool(write_file)\n\nTool Name: write_file\nParameters:\n  - file_path: other_activities.txt\n  - content: {10.response}\n\n"}, {"color": "#8b5cf6", "font": {"color": "#111827"}, "id": 12, "label": 12, "shape": "dot", "title": "Step: 12\nType: LLM call\n\nPrompt:\nWrite a concise email to the user summarizing the London activity plan. State that no rain is expected, list the outdoor activities: {9.activities}, and indicate that the full list has been saved to other_activities.txt. Use a friendly tone.\n\n"}, {"color": "#3b82f6", "font": {"color": "#111827"}, "id": 13, "label": 13, "shape": "dot", "title": "Step: 13\nType: Tool(send_email)\n\nTool Name: send_email\nParameters:\n  - recipient: user@example.com\n  - subject: London Activity Plan (Clear Weather)\n  - body: {12.response}\n\n"}, {"color": "#ef4444", "font": {"color": "#111827"}, "id": 14, "label": 14, "shape": "dot", "title": "Step: 14\nType: Final Step\n\n"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "label": "if true", "to": 2}, {"arrows": "to", "from": 2, "label": "if response contains \"rain\"", "to": 3}, {"arrows": "to", "from": 2, "label": "if response does not contain \"rain\"", "to": 9}, {"arrows": "to", "from": 3, "label": "if true", "to": 4}, {"arrows": "to", "from": 4, "label": "if true", "to": 5}, {"arrows": "to", "from": 5, "label": "if true", "to": 6}, {"arrows": "to", "from": 6, "label": "if true", "to": 7}, {"arrows": "to", "from": 7, "label": "if true", "to": 8}, {"arrows": "to", "from": 9, "label": "if true", "to": 10}, {"arrows": "to", "from": 10, "label": "if true", "to": 11}, {"arrows": "to", "from": 11, "label": "if true", "to": 12}, {"arrows": "to", "from": 12, "label": "if true", "to": 13}, {"arrows": "to", "from": 13, "label": "if true", "to": 14}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 14}, "borderWidth": 2, "shadow": true, "shape": "box"}, "edges": {"arrows": {"to": {"enabled": true}}, "smooth": {"enabled": true, "type": "cubicBezier"}, "width": 2, "shadow": true}, "physics": {"enabled": true, "stabilization": {"enabled": true, "iterations": 1000, "updateInterval": 25}, "solver": "barnesHut", "barnesHut": {"gravitationalConstant": -8000, "centralGravity": 0.3, "springLength": 200, "springConstant": 0.04, "damping": 0.95, "avoidOverlap": 0.2}}, "interaction": {"hover": true, "navigationButtons": true, "keyboard": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
