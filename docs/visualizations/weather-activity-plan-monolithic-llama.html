    <body>
        <div class="card" style="width: 100%">
            
            <div style="position: absolute; z-index: 1; margin: 10;">
                <strong>User Prompt:</strong> Check the weather in London for the next 3 days. If any day has rain, find indoor activities and save them to rainy_activities.txt. Otherwise, search for outdoor activities and save to other_activities.txt. Also send me an email summarizing the plan.
            </div>
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#10b981", "font": {"color": "#111827"}, "id": 1, "label": 1, "shape": "dot", "title": "Step: 1\nType: Tool(current_weather)\n\nTool Name: current_weather\nParameters:\n  - location: London\n  - forecast_days: 3\n\n"}, {"color": "#8b5cf6", "font": {"color": "#111827"}, "id": 2, "label": 2, "shape": "dot", "title": "Step: 2\nType: LLM call\n\nPrompt:\nAnalyze the forecast {1.forecasts} for rain.\n\n"}, {"color": "#3b82f6", "font": {"color": "#111827"}, "id": 3, "label": 3, "shape": "dot", "title": "Step: 3\nType: Tool(get_indoor_activities)\n\nTool Name: get_indoor_activities\nParameters:\n  - city: London\n\n"}, {"color": "#3b82f6", "font": {"color": "#111827"}, "id": 4, "label": 4, "shape": "dot", "title": "Step: 4\nType: Tool(get_outdoor_activities)\n\nTool Name: get_outdoor_activities\nParameters:\n  - city: London\n\n"}, {"color": "#3b82f6", "font": {"color": "#111827"}, "id": 5, "label": 5, "shape": "dot", "title": "Step: 5\nType: Tool(write_file)\n\nTool Name: write_file\nParameters:\n  - file_path: {3.activity_type == \u0026#x27;indoor\u0026#x27; ? \u0026#x27;rainy_activities.txt\u0026#x27; : \u0026#x27;other_activities.txt\u0026#x27;}\n  - content: {3.activity_type == \u0026#x27;indoor\u0026#x27; ? {3.activities.join(\u0026#x27;, \u0026#x27;)} : {4.activities.join(\u0026#x27;, \u0026#x27;)}}\n\n"}, {"color": "#3b82f6", "font": {"color": "#111827"}, "id": 6, "label": 6, "shape": "dot", "title": "Step: 6\nType: Tool(send_email)\n\nTool Name: send_email\nParameters:\n  - recipient: user@example.com\n  - subject: Activity Plan\n  - body: Based on the weather forecast, your activity plan is: {3.activity_type == \u0026#x27;indoor\u0026#x27; ? \u0026#x27;indoor activities: {3.activities.join(\u0026#x27;, \u0026#x27;)}\u0026#x27; : \u0026#x27;outdoor activities: {4.activities.join(\u0026#x27;, \u0026#x27;)}}\u0026#x27;\n\n"}, {"color": "#ef4444", "font": {"color": "#111827"}, "id": 7, "label": 7, "shape": "dot", "title": "Step: 7\nType: Final Step\n\n"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": 1, "label": "always", "to": 2}, {"arrows": "to", "from": 2, "label": "if forecast contains \u0027rain\u0027", "to": 3}, {"arrows": "to", "from": 2, "label": "if forecast does not contain \u0027rain\u0027", "to": 4}, {"arrows": "to", "from": 3, "label": "always", "to": 5}, {"arrows": "to", "from": 4, "label": "always", "to": 5}, {"arrows": "to", "from": 5, "label": "always", "to": 6}, {"arrows": "to", "from": 6, "label": "always", "to": 7}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 14}, "borderWidth": 2, "shadow": true, "shape": "box"}, "edges": {"arrows": {"to": {"enabled": true}}, "smooth": {"enabled": true, "type": "cubicBezier"}, "width": 2, "shadow": true}, "physics": {"enabled": true, "stabilization": {"enabled": true, "iterations": 1000, "updateInterval": 25}, "solver": "barnesHut", "barnesHut": {"gravitationalConstant": -8000, "centralGravity": 0.3, "springLength": 200, "springConstant": 0.04, "damping": 0.95, "avoidOverlap": 0.2}}, "interaction": {"hover": true, "navigationButtons": true, "keyboard": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
